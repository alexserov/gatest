name: test concurrency
concurrency:
  group: wf-${{github.event.pull_request.number}}-${{github.workflow}}
  cancel-in-progress: true
on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    timeout-minutes: 30
    
    steps:

    - name: Get sources
      uses: actions/checkout@v2   
    
    - name: Install packages
      run: |
        curl -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/${{github.repository}}/pulls/${{github.event.pull_request.number}}/files > rawfilenames.json
        
